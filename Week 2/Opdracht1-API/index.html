<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8"/>
		<meta name="viewport" content="width=device-width, initial-scale=1.0"/>
		<title>Search your Gifs</title>
		<link href="https://fonts.googleapis.com/css?family=Open+Sans:300,300i,400,400i,600,600i,700,700i,800,800i" rel="stylesheet">
		<link rel="stylesheet" type="text/css" href="static/style.css">
	</head>
	<body>
		<header>
			
		</header>
		<section id="search">
			<h1>Home</h1>
			<p>Search a gif you'd like to see</p>
				<input type="text" name="gif-search" />
				<button id="submit">Search</button>	
			<div id="trending">
				<ul>
					<li>
						<a class="gif_source" target="blank">
							<img class="gif_url">
						</a>
					</li>
				</ul>
			</div>
		</section>
		<section id="results">
			<h1>Results</h1>
			<ul id="search">
				<li>
					<a class="gif_detail">
						<img class="gif_link">
					</a>
				</li>
			</ul>
			<div id="info">
				<h1>Info</h1>
				<img class="gif_current"/>
				<p>Posted By: 
					<span class="username"></span>
				</p>
			</div>
		</section>
		<script src="static/aja.min.js"></script>
		<script src="static/routie.js"></script>
		<script src="static/transparency.min.js"></script>
		<script src="static/app.js"></script>
	</body>
</html>
